<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Amigo Secreto</h1>

    <label for="name">Selecione seu nome:</label>
    <select id="name" class="select-animated">
      <option value="">Escolha um nome</option>
      <option value="Leo kruga">Leo kruga</option>
      <option value="Brune mines">Brune mines</option>
      <option value="Pedro deivid">Pedro deivid</option>
      <option value="Bruno dal">Bruno dal</option>
      <option value="amanda sheme">amanda sheme</option>
      <option value="jader junio">jader junio</option>
      <option value="kau rito">kau rito</option>
      <option value="matehus frança">matehus frança</option>
      <option value="kameli">kameli</option>
      <option value="julia vais">julia vais</option>
      <option value="loeza vebester">loeza vebester</option>
      <option value="carol">carol</option>
      <option value="murilo peroba">murilo peroba</option>
      <option value="neves">neves</option>
      <option value="mateus chimia">mateus chimia</option>
      <option value="gabreu freitas">gabreu freitas</option>
    </select>

    <label for="code">Digite seu código secreto:</label>
    <input type="password" id="code">

    <label class="switch">
      <input type="checkbox" class="input__check">
      <span class="slider"></span>
    </label>

    <button onclick="login()">Ver Quem Você Tirou</button>

    <div id="resultado">
      <div id="resultadoTexto"></div>  <!-- Div para o texto do resultado -->
      <div id="sugestoes"></div>       <!-- Div para a lista de sugestões -->
    </div>    
  </div>

  <script src="script.js"></script>
</body>
</html>
