      <option value="kau rito">kau rito</option>
      <option value="matehus frança">matehus frança</option>
      <option value="kameli">kameli</option>
      <option value="julia vais">julia vais</option>
      <option value="loeza vebester">loeza vebester</option>
      <option value="carol">carol</option>
      <option value="murilo peroba">murilo peroba</option>
      <option value="neves">neves</option>
      <option value="mateus chimia">mateus chimia</option>

    <label for="code">Digite o código secreto:</label>

    <button type="button" onclick="login()">Entrar</button>
  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
